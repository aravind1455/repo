                        <div class="nav-option option4">

                </div>
            </nav>
        </div>
        <div class="main">
            <div class="container">
                <form>
                    <div class="form first">
                        <div class="details personal">
                            <span class="title">NEW SHIPMENTS</span>
                            <span id="error"></span>
                            <div class="fields">
                                <div class="input-field">
                                    <label>Shipment Number <i id="star">*</i></label>
                                    <input type="text" id="shipment_number" placeholder="Shipment Number" required>
                                </div>

                                <div class="input-field">
                                    <label>Container Number <i id="star">*</i></label>
                                    <input type="number" id="container_number" placeholder="Container Number" required>
                                </div>

                                <div class="input-field">
                                    <label>Route Details <i id="star">*</i></label>
                                    <select type="text" id="route_details" placeholder="Route Details" required>
                                        <option>---Select Routes---</option>
                                        <option class="input-option">New York - Bengaluru</option>
                                        <option class="input-option">Chennai - London</option>
                                        <option class="input-option">Bengaluru - Chennai</option>
                                        <option class="input-option">London - New York</option>
                                    </select>
                                </div>
                                <div class="input-field">
                                    <label>Goods Type <i id="star">*</i></label>
                                    <select type="text" id="goods_type" placeholder="Goods Type" required>
                                        <option>---Select Goods---</option>
                                        <option class="input-option">MEDICAL</option>
                                        <option class="input-option">ELECTRICAL</option>
                                        <option class="input-option">AUTOMOTIVE PARTS</option>
                                        <option class="input-option">PERISHABLE GOODS</option>
                                        <option class="input-option">BULK GOODS</option>
                                    </select>
                                    <!-- <input type="text" id="goods_type" placeholder="Goods Type" required> -->
                                </div>

                                <div class="input-field">
                                    <label>Device <i id="star">*</i></label>
                                    <select type="text" id="device" placeholder="Device" required>
                                        <option>---Select Id---</option>
                                        <option class="input-option" value="1156053076">1156053076</option>
                                        <option class="input-option" value="1156053077">1156053077</option>
                                        <option class="input-option" value="1156053078">1156053078</option>
                                    </select>
                                    <!-- <input type="text" id="device" placeholder="Device" required> -->
                                </div>

                                <div class="input-field">
                                    <label>Expected Delivery Date <i id="star">*</i></label>
                                    <input type="date" id="expected_delivery" placeholder="Expected Delivery Date"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="details ID">
                            <div class="fields">
                                <div class="input-field">
                                    <label>PO Number <i id="star">*</i></label>
                                    <input type="number" id="po_number" placeholder="PO Number" required>
                                </div>

                                <div class="input-field">
                                    <label>Delivery Number <i id="star">*</i></label>
                                    <input type="number" id="delivery_number" placeholder="Delivery Number" required>
                                </div>

                                <div class="input-field">
                                    <label>NDC Number <i id="star">*</i></label>
                                    <input type="number" id="ndc_number" placeholder="NDC Number" required>
                                </div>

                                <div class="input-field">
                                    <label>Batch Id <i id="star">*</i></label>
                                    <input type="number" id="batch_id" placeholder="Batch Id" required>
                                </div>

                                <div class="input-field">
                                    <label>Serial Number Of Goods <i id="star">*</i></label>
                                    <input type="number" id="serial_number" placeholder="Serial Number Of Goods"
                                        required>
                                </div>

                                <div class="input-field">
                                    <label>Shipment Description <i id="star">*</i></label>
                                    <input type="text" id="shipment_description" placeholder="Shipment Description"
                                        required>
                                </div>

                            </div>
                            <button class="nextBtn" id="submit">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                            <br>
                            <button type="clear">clear</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </form>
    <script src="../project/Javascript/Dashboard.js"></script>
    <script src="/project/Javascript/NewShipment.js"></script>
</body>

</html>
